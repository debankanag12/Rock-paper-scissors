<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles/rps.css">
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>

        <button class="move-button"><img src="images/rock-emoji.png" class="move-icon" ></button>

        <button class="move-button"><img src="images/paper-emoji.png" class="move-icon" ></button>

        <button class="move-button"><img src="images/scissors-emoji.png" class="move-icon" ></button>

        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>

        <button onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updateScoreElement();
        " class="reset-score-button">Reset Score</button>
        <button onclick="
            const autoPlayButtonElement = document.querySelector('.auto-play-button');
            
            if(autoPlayButtonElement.innerHTML === 'Auto Play'){
                autoPlayButtonElement.innerHTML = 'Stop Auto Play';
                autoplay();
            }else{
                autoPlayButtonElement.innerHTML = 'Auto Play';
                !autoplay();
            }
        " class="auto-play-button">Auto Play</button>
        <script src="scripts/rps.js"></script>
    </body>
</html>
